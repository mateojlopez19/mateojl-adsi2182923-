<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Iniciar sesion</title>
</head>
<body> 
    <div class="row">
        <div class="col s12 m5" id="card">
            <div class="ml-12 card large grey darken-3" id="size_card">
                <div id="contenedor">
                    <form class="col s12">                        
                        <h3 class="center-align">Inicia sesion</h3>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" type="email" class="validate" required>
                            <label for="icon_prefix">Correo electronico</label>
                        </div>                                                
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock</i>
                            <input id="password" type="password" class="validate" required>
                            <label for="password">Contraseña</label>
                        </div>
                        <!-- botones -->
                        <div class="center-align">
                            <button class="btn waves-effect waves-light blue darken-3" type="submit" name="action" id="btn_registro">Iniciar sesion</button>
                        </div>
                        <div class="center-align" id="boton_google">
                            <button class="btn waves-effect waves-light white" type="submit" name="action" id="btn_registro" style="color: blue;">
                                <img src="img/g.svg" alt="" style="width: 15px; height: auto;" id="g">
                                Ingresa con google
                            </button>
                        </div>
                        <div class="center-align" id="olvido_contraseña">
                            <a href="" class="forgot-password-link">¿Olvidaste la contraseña?</a>
                        </div>
                        <div class="center-align" id="registrate">
                            <span>¿No tienes una cuenta?</span>
                            <a href="crear_cuenta.html" class="sign-link">Registrate</a>
                        </div>                         
                    </form>   
                </div>
            </div>
       </div>
    </div>        

        <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script defer src="/your-path-to-fontawesome/js/all.js"></script> <!--load all styles -->
</body>
</html>
