<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Regístrarte</title>
</head>
<body>
    <div class="row">
        <div class="col s12 m5" id="card">
            <div class="card large grey darken-3" id="size_card">
                <div id="contenedor">
                    <form class="col s12">                        
                        <h3 class="center-align">Crea tu cuenta</h3>
                        <hr>
                        <div class="input-field col s6">
                            <input id="name" type="text" class="validate" required>
                            <label for="name">Nombre</label>
                        </div>                                                
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate" required>
                            <label for="last_name">Apellido</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate" required>
                            <label for="email">Correo</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate" required>
                            <label for="password">Contraseña nueva</label>
                        </div>
                        <!-- opciones -->                        
                        <div class="center"><label>Fecha de nacimiento</label></div>
                        <div class="input-field col s4">
                            <select class="browser-default">
                                <option value="" disabled selected>---- Mes ----</option>
                                <option value="1">Enero</option>
                                <option value="2">Febrero</option>
                                <option value="3">Marzo</option>
                                <option value="4">Abril</option>
                                <option value="5">Mayo</option>
                                <option value="6">Junio</option>
                                <option value="7">Julio</option>                              
                                <option value="8">Agosto</option>                              
                                <option value="9">Septiembre</option>                              
                                <option value="10">Octubre</option>                              
                                <option value="11">Noviembre</option>                              
                                <option value="12">Diciembre</option>                              
                            </select>
                        </div>

                        <div class="input-field col s4">
                            <select class="browser-default">
                                <option value="" disabled selected>---- Dia ----</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                        </div>                       

                        <div class="input-field col s4">
                            <select class="browser-default">
                                <option value="" disabled selected>---- Año ----</option>
                                <option value="1">2021</option>
                                <option value="2">2020</option>
                                <option value="3">2019</option>
                                <option value="4">2018</option>
                                <option value="5">2017</option>
                                <option value="6">2016</option>
                                <option value="7">2015</option>
                                <option value="8">2014</option>
                                <option value="9">2013</option>
                                <option value="10">2012</option>
                                <option value="11">2011</option>
                                <option value="12">2010</option>
                                <option value="13">2009</option>
                                <option value="14">2008</option>
                                <option value="15">2007</option>
                                <option value="16">2006</option>
                                <option value="17">2005</option>
                                <option value="18">2004</option>
                                <option value="19">2003</option>
                                <option value="20">2002</option>
                                <option value="21">2001</option>
                                <option value="22">2000</option>
                            </select>
                        </div>
                        <div class="center-align">
                            <button class="btn waves-effect waves-light blue darken-3" type="submit" name="action" id="btn_registro">Registrarte</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
