<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>barra de navegacion</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <a href="https://sena.territorio.la/" class="brand-logo">SENA</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="conocenos.html">CONOCENOS</a></li>
            <li><a href="sedes.html">SEDES</a></li>
            <li><a href="contactanos.html">CONTACTAMOS</a></li>
          </ul>
        </div>
      </nav>
      <div class="container">
      <div class="row">
          <!-- nombre -->
        <form class="col s12">
          <div class="row">
            <div class="input-field col s8">
                     <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">First Name</label>
                </div>
            </div>
        </div>
            <!-- correo -->
            <div class="row">
                <div class="input-field col s8">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate">
                     <label for="email">Email</label>
                </div>
            </div>
            <!-- asunto -->
            <div class="row">
                <div class="input-field col s8">
                    <i class="material-icons prefix">contact_mail</i>
                    <input id="affair" type="text" class="validate">
                     <label for="affair">Asunto</label>
                </div>
            </div>
            <!-- Text area -->
                <label> Aguegue un mensaje</label>
                    <div class="input-field col s8">
                      <textarea style=" width: 950px ;height: 200px; ">    

                     </textarea> 
                    </div>
                    <div class="row center-align">
                        <!-- BotÃ³n de Aceptar -->
                    <div class="col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                        <i class="material-icons right">send</i>
                        </button>
                     </div>            
                </form>
              </div>
        </form>    
      </div>
      

    <script src="js/materialize.min.js"></script>
</body>
</html>
